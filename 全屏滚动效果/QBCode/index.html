<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>千百汇购物网站</title>
  <!-- 
    写样式: 三层  base.css(清除浏览器默认样式)  common.css(项目中的公共样式) page.css(具体页面的样式)
   -->
   <!-- 清除浏览器的默认样式(引用库)  -->
  <link rel="stylesheet" href="./css/base.css">
  <!-- 具体页面的样式 -->
  <link rel="stylesheet" href="./css/index.css">
  <!-- 兼容html5语义化标签的库 html5shiv.js -->
  <!-- 下面是 条件注释语句 
     ie5  ie6,7 ie8 ,ie9 正因为ie浏览器的兼容性不好调 所以就产生了条件注释语句
     条件注释语句只适合ie浏览器 最奇怪的是edge浏览器不支持条件注释语句
  -->
  <!--[if lt IE 9]>
        <script src="./js/html5shiv.js"></script>
  <![endif]-->


</head>
<body>
    <img class="down" src="./image/down.png" alt="">
    <div class="goCell"><img src="./image/shoppingcenter.png" alt=""></div>
    <div id="fullpage">
        <div class="section section-one">
            <img class="title-sofa" src="./image/qbh-title-sofa.png" alt="">
            <img class="title-name" src="./image/qbh-title-name.png" alt="">
        </div>
        <div class="section section-two">
            <div class="list-title">
                <img class="list-worda" src="./image/qbh-list-worda.png" alt="">
                <img class="list-wordb" src="./image/qbh-list-wordb.png" alt="">
                <img src="" alt="">
            </div>
            <div class="list-sofa-content">
                <div class="list-sofa-right">
                    <img class="list-sofa-font" src="./image/qbh-list-search-font.png" alt="">
                </div>
                <img class="list-sofa-finish" src="./image/qbh-list-search-finish.png" alt="">
                <img class="list-sofa-more" src="./image/qbh-list-sofas.png" alt="">
                <img class="zong-sofa" src="./image/qbh-list-sofa-pic.png" alt="">
            </div>
        </div>
        <div class="section section-three">
            <!--<h3>第三屏</h3>-->
            <div class="section-three-inner">
                <img class="buy-choose-rightO" src="./image/qbh-buy-choose-start.gif" alt="">
                <img class="buy-choose-rightT" src="./image/qbh-buy-choose-end.gif" alt="">
                <!--<img class="buy-choose-sofa" src="./image/qbh-list-sofa-pic.png" alt="">-->
                <img class="buy-buy-sofaS" src="./image/ac.gif" alt="">
                <img class="buy-buy-sofaE" src="./image/qbh-buy-add-cart-end.gif" alt="">
            </div>
        </div>
        <div class="section section-four">
            <img class="four-yun-one" src="./image/qbh-delivery-cloud-one.png" alt="">
            <img class="four-yun-two" src="./image/qbh-delivery-cloud-two.png" alt="">
            <img class="qbh-info-worda" src="./image/qbh-info-worda.png" alt="">
            <img class="qbh-info-wordb" src="./image/qbh-info-wordb.png" alt="">
            <img class="qbh-info-cart" src="./image/qbh-info-cart.png" alt="">
            <div class="qbh-info-address-box">
                <img class="qbh-info-address" src="./image/qbh-info-address.png" alt="">
            </div>
            <img class="qbh-info-rotate-sofa" src="./image/qbh-info-rotate-sofa.png" alt="">
        </div>
        <div class="section section-five">
            <img class="qbh-payment-font" src="./image/qbh-payment-font.png" alt="">
            <div class="paycard">
                <img class="qbh-payment-bill" src="./image/qbh-payment-bill.png" alt="">
                <img class="qbh-payment-cards" src="./image/qbh-payment-cards.png" alt="">
                <img class="qbh-info-rotate-sofa" src="./image/qbh-info-rotate-sofa.png" alt="">
            </div>
            <div class="mouse">
                <img class="qbh-payment-monse-start" src="./image/qbh-payment-monse-start.png" alt="">
                <img class="qbh-payment-mouse-end" src="./image/qbh-payment-mouse-end.png" alt="">
            </div>
            <div class="hand">
                <img class="qbh-payment-hands" src="./image/qbh-payment-hands.png" alt="">
            </div>
        </div>
        <div class="section section-six">
                <div class="qbh-delivery-cloud">
                        <img class="qbh-delivery-cloud-one" src="./image/qbh-delivery-cloud-one.png" alt="">
                        <img class="qbh-delivery-cloud-two" src="./image/qbh-delivery-cloud-two.png" alt="">
                </div>
                <img class="qbh-delivery-box" src="./image/qbh-delivery-box.png" alt="">
                <div class="tips">
                    <img class="qbh-delivery-font-start" src="./image/qbh-delivery-font-start.png" alt="">
                    <img class="qbh-delivery-font-end" src="./image/qbh-delivery-font-end.png" alt="">
                </div>
                <div class="car">
                        <img src="./image/qbh-delivery-truck.png" alt="">
                        <img class="qbh-delivery-deliveryman" src="./image/qbh-delivery-deliveryman.png" alt="">
                        <!-- <img class="qbh-delivery-buyer" src="./image/qbh-delivery-buyer.png" alt=""> -->
                        <img class="qbh-delivery-truck-font" src="./image/qbh-delivery-truck-font.png" alt="" style="display: block;">
                </div>
                <img class="qbh-delivery-shouhuo" src="./image/qbh-delivery-shouhuo.png" alt="">
                <img class="qbh-delivery-door" src="./image/qbh-delivery-door.png" alt="">
                <img class="qbh-delivery-buyer" src="./image/qbh-delivery-buyer.png" alt="">
        </div>
        <div class="section section-seven">
            <div class="main-star">
                <img src="image/qbh-appraise-star.png" alt="" class="star001">
                <img src="image/qbh-appraise-star.png" alt="" class="star002">
                <img src="image/qbh-appraise-star.png" alt="" class="star003">
                <img src="image/qbh-appraise-star.png" alt="" class="star004">
                <img src="image/qbh-appraise-star.png" alt="" class="star005">
            </div>        
        </div>
        <div class="section section-eight">
                <img class="qbh-shopping-hands" src="./image/qbh-shopping-hands.png" alt="">
                <div class="btn-buy">
                        <img class="qbh-shopping-start-shopping" src="./image/qbh-shopping-start-shopping.png" alt="">
                        <img class="qhb-shopping-dong" src="./image/qhb-shopping-dong.gif" alt="">
                </div>
                <img class="qbh-shopping-again" class="qbh-shopping-again" src="./image/qbh-shopping-again.png" alt="">
        </div>
    </div>
  <!-- 引入jquery库 -->
  <script src="./js/jquery.min.js"></script>
  <!-- 如果需要 就可以引入easing.js -->
  <script src="./js/jquery.easings.min.js"></script>
  <!-- 引入fullpage.js -->
  <script src="./js/jquery.fullPage.min.js"></script>
  <!-- 当前页面的js -->
  <script src="./js/index.js"></script>

</body>
</html>
